<h2 mat-dialog-title>Redenumește lista</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <input matInput placeholder="Nume listă" [(ngModel)]="data.list.name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button (click)="cancel()">ANULEAZĂ</button>
    <button mat-button (click)="confirm()">SALVEAZĂ</button>
</mat-dialog-actions>
